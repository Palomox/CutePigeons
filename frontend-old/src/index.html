<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Cute Pigeons">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cutepigeons.palomox.ga">
    
    <title>Cute Pigeons</title>
</head>

<body onload="onLoad()" class="dark:bg-gray-800 bg-white font-sans ">
    <div class="mr-4 mt-4 flex flex-row-reverse">
        <label class="text-3xl">🌙</label>
        <label class="switch">
            <input id="darkswitch" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
        <label class="text-3xl">☀️</label>

    </div>
    <span id="initialpopup" class="m-0.5 w-1/2 h-auto left-1/4 origin-center grid grid-flow-row auto-rows-[0.15rem] gap-0 absolute top-2 popup text-white bg-blue-900 font-mono rounded-md">
        <span id="initialpopup__dimiss" class="justify-self-end hover:underline cursor-pointer">Dismiss</span>
        <span id="initialpopup__text" class="justify-self-center">You can press enter or "get pigeon" to load a random pigeon</span>
    </span>
    <div class="flex flex-col items-center flex-nowrap justify-center">
        <h1 class="text-blue-900 dark:text-blue-600 font-extrabold text-3xl">Cute Pigeons</h1>
            <img class="max-w-[350px] mt-2 mb-2 w-full border-opacity-80 border-solid border-4 rounded-md border-gray-600 p-0.5"
                id="pigeonimage" alt="Pigeon image"
                src="https://i.pinimg.com/originals/0e/f9/b9/0ef9b9b86ac09b7f30de13a61ef80f0e.jpg">
            <label class="text-black dark:text-white" id="pigeonid"></label>
        <div>
            <button class="bg-blue-500 hover:bg-blue-700 hover:border-blue-400 border-blue-200 rounded-md font-bold p-2"
                type="submit" id="random">Get a random
                pigeon!</button>
            <a class="text-blue-800 hover:text-purple-600" href="https://cutepigeons.palomox.ga/api/v1">Use the
                api!</a>
        </div>
    </div>
</body>

</html>
