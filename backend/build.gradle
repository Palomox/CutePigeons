plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'io.ebean'  version '13.6.5'
}

java {	
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'ga.palomox.cutepigeons.CutepigeonsBackendApplication' 
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    //maven {
    	//url = 'https://s01.oss.sonatype.org/content/repositories/gapalomoxlightrest-1028/'
    //}
}
dependencies {
    implementation 'sh.ory:ory-client:0.2.0-alpha.33'
    implementation 'org.postgresql:postgresql:42.5.0'
	implementation 'ga.palomox.lightrest:lightrest:1.2.11'
	implementation 'commons-io:commons-io:2.11.0'
	implementation 'io.ebean:ebean-postgres:13.6.5'
	implementation 'io.ebean:ebean-migration:13.6.0'
	implementation 'io.ebean:ebean-ddl-generator:13.6.5'
	//implementation 'com.sun.xml.bind:jaxb-ri:2.3.3'
	//implementation 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.3'	

    // query bean generation
    annotationProcessor 'io.ebean:querybean-generator:13.6.5'
}

group = 'ga.palomox.cutepigeons'
version = '0.0.1-SNAPSHOT'
